<form novalidate>
    <pe-steps [(activeIndex)]="activeIndex" (change)="onChangeStep($event)">
        <!-- Basic -->
        <pe-step label="Basic">
            <p>View PrimeNG Logo</p>
            <p-overlayPanel #overlay>
                <img src="showcase/resources/demo/images/galleria/galleria1.jpg" alt="PrimeNG Logo" />
            </p-overlayPanel>
            <button type="button" pButton label="Logo" (click)="overlay.toggle($event)"></button>
        </pe-step>
        <!-- Customization -->
        <pe-step label="Customization">
            <i class="fa fa-search" (mouseenter)="overlay.show($event)" ></i>
            <p-overlayPanel #overlay [showCloseIcon]="true" [dismissable]="false">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/9bZkp7q19f0" frameborder="0" allowfullscreen></iframe>
            </p-overlayPanel>

        </pe-step>

        <!-- DataTable Integration -->
        <pe-step label="DataTable Integration">
            <p-dataTable [value]="cars2">
                <p-column [style]="&#123;'width':'10%','text-align':'center'&#125;" header="Logo">
                    <ng-template let-car="rowData" pTemplate="body">
                        <button type="button" pButton (click)="selectCar($event,car,op3);" icon="fa-search"></button>
                    </ng-template>
                </p-column>
                <p-column field="vin" header="Vin"></p-column>
                <p-column field="year" header="Year"></p-column>
                <p-column field="brand" header="Brand"></p-column>
                <p-column field="color" header="Color"></p-column>
            </p-dataTable>

            <p-overlayPanel #op3>
                <img src="showcase/resources/demo/images/car/{{selectedCar.brand}}-big.gif" *ngIf="selectedCar"/>
            </p-overlayPanel>
        </pe-step>

        <!-- Events -->
        <pe-step label="Events">
            <p-overlayPanel #overlay>
                <img src="showcase/resources/demo/images/galleria/galleria1.jpg" alt="PrimeNG Logo" />
            </p-overlayPanel>
            <button type="button" pButton label="Logo" (click)="overlay.toggle($event)"></button>
        </pe-step>

    </pe-steps>

</form>

<p-growl [value]="msgs"></p-growl>
