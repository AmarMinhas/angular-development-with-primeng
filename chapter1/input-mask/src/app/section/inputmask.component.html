<form novalidate>
    <label for="basic">Basic:</label>
    <p-inputMask id="basic" mask="99-999999" name="basic"
                 [(ngModel)]="basic" placeholder="99-999999"
                 (onComplete)="msgs.push({severity:'info', summary:'InputMask completed'});">
    </p-inputMask>

    <button type="submit" pButton label="Submit"></button>
</form>

<p-growl [value]="msgs"></p-growl>
