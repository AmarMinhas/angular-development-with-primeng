<form novalidate>
    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-3">
            <h3>Basic</h3>
            <p-spinner name="basic" size="30" [(ngModel)]="basicinput" (onChange)="onChange()"
                       decimalSeparator=","  thousandSeparator="."></p-spinner>
        </div>
        <div class="ui-g-12 ui-md-3">
            <h3>Customized Input</h3>
            <p-spinner name="minmax" size="30" [(ngModel)]="customizedinput" [min]="0" [max]="100" [step]="0.50" placeholder="Enter your input or use spinner controls"></p-spinner>
        </div>
        <div class="ui-g-12 ui-md-3">
            <h3>Readonly/Disabled</h3>
            <p-spinner name="readonly" size="30" [(ngModel)]="readonlyinput" [readonly]="true"></p-spinner>
            <br/><br/>
            <p-spinner name="disabled" size="30" [(ngModel)]="disabledinput" [disabled]="true"></p-spinner>
        </div>
    </div>
</form>

<p-growl [value]="msgs"></p-growl>
