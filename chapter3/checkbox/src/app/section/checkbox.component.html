<form novalidate>
    <h3>Do you like Angular? </h3>
    <p-checkbox name="single" [(ngModel)]="checked" binary="true" (onChange)="onChange()"></p-checkbox>  {{checked ? 'Yes' : 'No'}}

    <h3>Which angular versions you like more?</h3>
    <div class="ui-g" style="width:250px;margin-bottom:10px">
        <div class="ui-g-12"><p-checkbox name="angulargroup" value="AngularJS1.0" label="AngularJS V1.0" [(ngModel)]="selectedVersions"></p-checkbox></div>
        <div class="ui-g-12"><p-checkbox name="angulargroup" value="AngularV2.0" label="Angular V2.0" [(ngModel)]="selectedVersions"></p-checkbox></div>
        <div class="ui-g-12"><p-checkbox name="angulargroup" value="AngularV4.0" label="Angular V4.0" [(ngModel)]="selectedVersions"></p-checkbox></div>
    </div>

    <h3 class="first">How you feel about AngularV4?</h3>
    <p-triStateCheckbox name="tristate" [(ngModel)]="status"></p-triStateCheckbox>
    <span [ngSwitch]="status">
        <span *ngSwitchCase="true">Excellent</span>
        <span *ngSwitchCase="false">Good</span>
        <span *ngSwitchCase="null">Bad</span>
    </span>

</form>

<p-growl [value]="msgs"></p-growl>
