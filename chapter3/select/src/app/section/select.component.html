<form novalidate>

    <p-steps name="features" [model]="items" [(activeIndex)]="activeIndex"
             [readonly]="false"></p-steps>
    <div [ngSwitch]="activeIndex" class="layout-format">
        <h1>Rate your faviourite Single page applications</h1>
        <span *ngSwitchCase="0">
            <h3 class="first">Single</h3>
    <p-dropdown [options]="cities" [(ngModel)]="selectedCity" placeholder="Select a City"></p-dropdown>
    <p>Selected City: {{selectedCity ? selectedCity.name : 'none'}}</p>
            </span>
         <span *ngSwitchCase="1">
             <h3>Editable</h3>
    <p-dropdown [options]="cars" [(ngModel)]="selectedCar" [style]="{'width':'150px'}" editable="editable"
                placeholder="Select a Brand"></p-dropdown>
    <p>Selected Car: {{selectedCar||'none'}}</p>

            </span>
         <span *ngSwitchCase="2">
             <h3>Content with Filters</h3>
    <p-dropdown [options]="cars" [(ngModel)]="selectedCar2" [style]="{'width':'150px'}" filter="filter">
        <ng-template let-car pTemplate="item">
            <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                <img src="showcase/resources/demo/images/car/{{car.label}}.gif"
                     style="width:24px;position:absolute;top:1px;left:5px"/>
                <div style="font-size:14px;float:right;margin-top:4px">{{car.label}}</div>
            </div>
        </ng-template>
    </p-dropdown>
    <p>Selected Car: {{selectedCar2||'none'}}</p>
            </span>
         <span *ngSwitchCase="3">
             <p-multiSelect [options]="cars" [(ngModel)]="selectedCars"></p-multiSelect>

    <p>Selected Cars: {{selectedCars}}</p>
            </span>
    </div>

</form>

<p-growl [value]="msgs"></p-growl>
